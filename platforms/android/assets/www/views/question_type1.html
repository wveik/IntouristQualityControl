
<div class="container-fluid" id="wrap">
  <div class="row-fluid">
    <div class="col-md-12">
      <h2 class="page-header"><a href back-button><span class="glyphicon glyphicon-arrow-left"></span></a> {{selected.Topic.MTL_NAME}}</h2>
      <p>{{selected.Topic.MTL_DESCRIPTIONS}} (10 бонусов)</p>
    </div>
  </div>
  <div class="row-fluid">
    <div class="col-md-12">
      <h6 class="text-right">Общая оценка <div class="badge">{{selected.Topic.MTL_RATING}}</div></h6>
    </div>
  </div>
  <div class="row-fluid">
    <div class="col-md-12">
      <h4 class="tour-line text-center">НТК Интурист </h4>
    </div>
  </div>

  <tabset>
    <!-- Tab panes -->
    <tab heading="туда">
        <div ng-repeat="item in selected.QuestionList  | filter:{MQL_TYPE:0}">
          <div class="row-fluid">
            <div class="col-xs-12 tour-line">
              <div class="pull-left">
                <div class="ratings2">
                  <rating  ng-model="item.MQL_RATING" max="item.MQL_MAX_VALUE"></rating>
                </div>
                <h6>{{item.MQL_QUESTION}} (10 бонусов)</h6>
              </div>
              <a href="#/message.html"><img class="pull-right" src="img/v1.png" border="0"></a> </div>
          </div>
        </div>
  </tab>
  <tab heading="обратно">
    <div ng-repeat="item in selected.QuestionList  | filter:{MQL_TYPE:1}">
          <div class="row-fluid">
            <div class="col-xs-12 tour-line">
              <div class="pull-left">
                <div class="ratings2">
                  <rating  ng-model="item.MQL_RATING" max="item.MQL_MAX_VALUE"></rating>
                </div>
                <h6>{{item.MQL_QUESTION}}</h6>
              </div>
              <a href="#/message.html"><img class="pull-right" src="img/v1.png" border="0"></a> </div>
          </div>
        </div>

  </tab> 

  </tabset>

  <div class="row-fluid">
    <div class="col-xs-12 text-center">
      <button type="submit" class="btn btn-primary" ng-click="SendRating()" ng-disabled="selected.Topic.disabled">Сохранить оценку</button>
    </div>
  </div>
</div>
<div ng-include src="'partition/footer.html'"></div>
